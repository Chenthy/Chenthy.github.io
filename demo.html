<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>我的梦想像梦</title>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="row skew-title">
        <span>网</span> <span>站</span> <span>正</span> <span>在</span>
        <span>建</span> <span class="last">设</span> <span>中</span>
        <span>请</span> <span>等</span> <span class="last">待</span>

        <span class="alt">C</span><span class="alt">S</span
        ><span class="alt">S</span><span class="alt last">3</span>
      </h1>
      <p class="row row--intro" id="nowtime"></p>
    </div>

    <script type="text/javascript">
      function getDate() {
        //获取当前时间
        var date = new Date();
        //格式化为本地时间格式
        var onedate = date.toLocaleString('chinese', { hour12: false }); 
        //将时间写入div
        $("#nowtime").html(onedate);
      }
      //使用定时器每秒向div写入当前时间
      setInterval("getDate()", 1000);
      (function() {
        // We must use JS as we need to select previous
        // elements which can't be done with CSS.

        $(".skew-title")
          .children("span")
          .hover(
            function() {
              var $el, n;
              $el = $(this);
              n = $el.index() + 1;
              $el.addClass("flat");
              if (n % 2 === 0) {
                return $el.prev().addClass("flat");
              } else {
                if (!$el.hasClass("last")) {
                  return $el.next().addClass("flat");
                }
              }
            },
            function() {
              return $(".flat").removeClass("flat");
            }
          );
      }.call(this));
    </script>
  </body>
</html>
